<html>
  <body>
    <h1>JavaScript Nomads</h1>

    <p id="change-colour"> I'm blue :( </p>

    <button type="button" id="button">Change Font Color</button>



    <script>
      // ===== HERE IS A SCRIPT ====
      function changeColor () {
        document.getElementById("change-colour").style.color = "blue";
        document.getElementById("change-colour").innerHTML = "blue";
      };

      document.getElementById("button")
        .setAttribute("onClick", "changeColor()")
    </script>



  </body>
</html>
